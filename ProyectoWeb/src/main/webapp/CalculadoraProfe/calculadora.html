<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<script src="../js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
       let numero = "0";
       let operacion = "";
       function operar(signo){
        operacion = signo
        console.log("Operar")
//        alert("Operar")
        cajaNumero = document.getElementById("numeroARecoger")
        numero = cajaNumero.value;
        console.log("Numero: "+numero)
//        alert(numero)
        cajaNumero.value = "0"
        document.getElementById("numeroARecoger").focus();

       }

       function resultado(){
        numero2 = document.getElementById("numeroARecoger").value
        console.log("numero2: "+numero2)

        if(operacion=="+"){
            resultado = Number(numero) + Number(numero2)
        }else if(operacion=="-"){
            resultado = Number(numero) - Number(numero2)
        }else if(operacion=="*"){
            resultado = Number(numero) * Number(numero2)
        }else if(operacion=="/"){
            resultado = Number(numero) / Number(numero2)
        }
        
        console.log("resultado: "+resultado)
        document.getElementById("resultadoAMostrar").value = resultado

        document.getElementById("numeroARecoger").value = 0
        document.getElementById("numeroARecoger").focus();

       }
    </script>
</head>
<body>
	<div class="container">
		<div class="row mt-3">
        
        <div class="col-12">
					   <button type="button" class="btn btn-primary" onclick="operar('+')>Sumar</button>
					   <button type="button" class="btn btn-primary" onclick="operar('-')>Restar</button>
					   <button type="button" class="btn btn-primary" onclick="operar(*+')>Multiplicar</button>
					   <button type="button" class="btn btn-primary" onclick="operar('/')>Dividir</button>
				   </div>
    </div>
        </div>

</body>
</html>
